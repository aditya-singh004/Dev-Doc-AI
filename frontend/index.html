<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #00d9ff, #0099ff);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-bottom-left-radius: 4px;
            text-align: left;
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }

        .source-item {
            display: inline-block;
            background: rgba(0, 217, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            margin: 4px;
            color: #00d9ff;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
        }

        #queryInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        #queryInput::placeholder {
            color: #666;
        }

        #queryInput:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
        }

        .status-dot.error {
            background: #ff4444;
        }

        .processing-time {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Documentation Assistant</h1>
            <p class="subtitle">Ask me anything about your documentation</p>
        </header>

        <div class="chat-container">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
                <div class="processing-time" id="processingTime"></div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        ðŸ‘‹ Hi! I'm your documentation assistant. Ask me anything about your API, guides, or documentation!
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="queryInput" placeholder="Ask a question about your documentation..." autocomplete="off">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1/query';
        let isLoading = false;

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/health');
                const data = await response.json();
                document.getElementById('statusText').textContent = data.index_loaded ? 'Connected - Index Loaded' : 'Connected - No Index';
            } catch (error) {
                document.getElementById('statusDot').classList.add('error');
                document.getElementById('statusText').textContent = 'Disconnected';
            }
        }

        checkHealth();

        // Handle Enter key
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            
            if (!query || isLoading) return;

            // Add user message
            addMessage(query, 'user');
            input.value = '';

            // Show loading
            setLoading(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        user_id: 'web-user',
                        include_sources: true
                    })
                });

                const data = await response.json();
                
                // Add bot response
                addMessage(data.answer, 'bot', data.sources, data.processing_time_ms);
            } catch (error) {
                addMessage('Sorry, I encountered an error: ' + error.message, 'bot');
            } finally {
                setLoading(false);
            }
        }

        function addMessage(content, type, sources = [], processingTime = null) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let html = `<div class="message-content">${formatContent(content)}</div>`;
            
            if (type === 'bot' && sources.length > 0) {
                html += `<div class="sources">Sources: ${sources.map(s => `<span class="source-item">ðŸ“„ ${s.source}</span>`).join('')}</div>`;
            }
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Show processing time
            if (processingTime) {
                document.getElementById('processingTime').textContent = `Response time: ${(processingTime/1000).toFixed(2)}s`;
            }
        }

        function formatContent(content) {
            // Convert markdown-style formatting
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function setLoading(loading) {
            isLoading = loading;
            const button = document.getElementById('sendButton');
            const input = document.getElementById('queryInput');
            
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>';
                input.disabled = true;
            } else {
                button.disabled = false;
                button.textContent = 'Send';
                input.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
